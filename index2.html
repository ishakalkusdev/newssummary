<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Viewer</title>
    <style>
        body {
            background: #001628;
            color: #777;
            padding: 4em;
            font-family: sans-serif;
            line-height: 1.15;
        }

        hr {
            /* Dummy content */
            height: 6px;
            border: none;
            background: rgba(0, 0, 0, 0.1);
        }

        hr:last-child {
            /* Dummy content */
            margin-right: 60%;
        }

        hr.image {
            /* Dummy content */
            padding-bottom: 50%;
        }



        .page {
            padding: 2em;
            background: #cecece;
            max-width: 100%;
        }

        .archive {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 1em;
            grid-auto-flow: dense;
        }

        .article {
            padding: 1em;
            background: #fff;
            box-shadow:
                0 5px 10px rgba(0, 0, 0, 0.1),
                0 20px 20px rgba(0, 0, 0, 0.05);
            
        }

        .article::after {
            color: white;
            font-weight: bold;
            font-family: courier;
        }

        .article img {
            position: 20%;
            max-width: 100%;
            max-height: auto;
            
        }

        .newsTitle {
            
            font-size: large;
            font-weight: bold;
            padding: 1em 1em 1em 1em; /* Adjust padding as needed */
            text-align: center; /* Center-align the title */
        }

        .news-date
        {
            font-size: small;
            font-weight: normal;
            padding-top: 5%; /* Adjust padding as needed */
            padding-bottom: 5%;
            text-align: center; /* Center-align the title */

        }
/*
        .article:nth-child(2) {
            grid-column: 2/-1;
            background: grey;
        }

        .article:nth-child(8) {
            grid-column: 1/-2;
            background: grey;
        }

        .article:nth-child(17) {
            grid-column: 2/-2;
            background: grey;
        }

        .article:nth-child(24) {
            grid-column: 1/3;
            background: grey;
        }

        .article:nth-child(29) {
            grid-column: -3/-1;
            background: grey;
        }

        .article:nth-child(35) {
            grid-column: 2/-2;
            background: grey;
        }

        .article:nth-child(42) {
            grid-column: 1/-1;
            background: grey;
        }

        .article:nth-child(50) {
            grid-column: 3/-2;
            background: grey;
        }
        */
    </style>
</head>
<body>
    <div class="page">
        <h1>LATEST NEWS</h1>
        <div class="archive" id="news-container"></div>
    </div>

    <script>
        async function fetchNews() {
            try {
                const response = await fetch('news.json');
                const newsData = await response.json();

                const newsContainer = document.getElementById('news-container');

                newsData.forEach((news, index) => {
                    const article = document.createElement('article');
                    article.classList.add('article');
                    

                   // const hrContent = document.createElement('hr');
                    //article.appendChild(hrContent);

                    const newsTitle = document.createElement('div');
                    newsTitle.classList.add('newsTitle');
                    newsTitle.textContent = news.title;
                    article.appendChild(newsTitle);

                    const newsDate = document.createElement('div');
                    newsDate.classList.add('news-date');
                    newsDate.textContent = new Date(news.date).toLocaleString('en-US', { timeZone: 'UTC' });
                    article.appendChild(newsDate);

                    // Add image if available
                    if (news.images && news.images.length > 0) {
                        const imageContainer = document.createElement('div');
                        const img = document.createElement('img');
                        img.src = news.images[0]; // Display only the first image
                        imageContainer.appendChild(img);
                        article.appendChild(imageContainer);
                    }

                    const newsContent = document.createElement('div');
                    const contentSnippet = document.createElement('div');
                    contentSnippet.textContent = news.summary.length > 250 ? news.summary.substring(0, 250) + '...' : news.summary;
                    newsContent.appendChild(contentSnippet);

                    const readMoreButton = document.createElement('button');
                    readMoreButton.textContent = 'Read more';
                    readMoreButton.onclick = () => {
                        contentSnippet.textContent = news.content;
                        readMoreButton.style.display = 'none';
                    };
                    newsContent.appendChild(readMoreButton);

                    article.appendChild(newsContent);

                    newsContainer.appendChild(article);
                });
            } catch (error) {
                console.error('Error fetching news:', error);
            }
        }

        window.onload = fetchNews;
    </script>
</body>
</html>
