<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Viewer</title>
    <style>
        body {
            background: #001628;
            color: #777;
            padding: 4em;
            font-family: sans-serif;
            line-height: 1.15;
        }

        hr {
            /* Dummy content */
            height: 6px;
            border: none;
            background: rgba(0, 0, 0, 0.1);
        }

        hr:last-child {
            /* Dummy content */
            margin-right: 60%;
        }

        hr.image {
            /* Dummy content */
            padding-bottom: 50%;
        }

        .page {
            padding: 2em;
            background: #cecece;
            max-width: 100%;
        }

        .archive {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 1em;
            grid-auto-flow: dense;
        }

        .article {
            padding: 1em;
            background: #fff;
            box-shadow:
                0 5px 10px rgba(0, 0, 0, 0.1),
                0 20px 20px rgba(0, 0, 0, 0.05);
            /*
                animation: fadeIn 0.5s ease-in-out; /* Animation added */
        }

        .article:hover
        {
            background: rgb(218, 218, 218);
            animation: 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .article::after {
            color: white;
            font-weight: bold;
            font-family: courier;
        }

        .article img {
            position: 20%;
            max-width: 100%;
            max-height: auto;
        }

        .newsTitle {
            font-size: large;
            font-weight: bold;
            padding: 1em 1em 1em 1em; /* Adjust padding as needed */
            text-align: center; /* Center-align the title */
        }

        .news-date {
            font-size: small;
            font-weight: normal;
            padding-top: 5%; /* Adjust padding as needed */
            padding-bottom: 5%;
            text-align: center; /* Center-align the title */
        }

        .newsContent {
            text-align: justify; /* Center-align the buttons */
        }

        .newsContent button {
            margin: 1em auto; /* Center the buttons horizontally */
            display: block; /* Make buttons block-level for centering */
        }
    </style>
</head>
<body>
    <div class="page">
        <h1>LATEST NEWS</h1>
        <div class="archive" id="news-container"></div>
    </div>

    <script>
async function fetchNews() {
    try {
        const response = await fetch('news.json');
        const newsData = await response.json();

        const newsContainer = document.getElementById('news-container');

        newsData.forEach((news, index) => {
            const article = document.createElement('article');
            article.classList.add('article');

            const newsTitle = document.createElement('div');
            newsTitle.classList.add('newsTitle');
            newsTitle.textContent = news.title;
            article.appendChild(newsTitle);

            const newsDate = document.createElement('div');
            newsDate.classList.add('news-date');
            newsDate.textContent = new Date(news.date).toLocaleString('en-US', { timeZone: 'UTC' });
            article.appendChild(newsDate);

            if (news.images && news.images.length > 0) {
                const imageContainer = document.createElement('div');
                const img = document.createElement('img');
                img.src = news.images[0];
                imageContainer.appendChild(img);
                article.appendChild(imageContainer);
            }

            const newsContent = document.createElement('div');
            newsContent.classList.add('newsContent'); // Add this class for centering buttons
            const contentSnippet = document.createElement('div');
            contentSnippet.textContent = news.summary.length > 250 ? news.summary.substring(0, 250) + '...' : news.summary;
            newsContent.appendChild(contentSnippet);

            const readMoreButton = document.createElement('button');
            readMoreButton.textContent = 'Read more';
            readMoreButton.onclick = () => {
                contentSnippet.textContent = news.content;
                readMoreButton.style.display = 'none';
                readLessButton.style.display = 'inline'; // Show "Read less" button
            };
            newsContent.appendChild(readMoreButton);

            const readLessButton = document.createElement('button'); // Add "Read less" button
            readLessButton.textContent = 'Read less';
            readLessButton.style.display = 'none'; // Initially hide the "Read less" button
            readLessButton.onclick = () => {
                contentSnippet.textContent = news.summary.length > 250 ? news.summary.substring(0, 250) + '...' : news.summary;
                readMoreButton.style.display = 'inline'; // Show "Read more" button
                readLessButton.style.display = 'none'; // Hide "Read less" button again
            };
            newsContent.appendChild(readLessButton);

            article.appendChild(newsContent);

            newsContainer.appendChild(article);
        });
    } catch (error) {
        console.error('Error fetching news:', error);
    }
}

window.onload = fetchNews;

    </script>
</body>
</html>
